<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tailwind CSS & Alpine.js Template</title>

        <!-- Styles -->
        <link rel="stylesheet" href="./../../../css/tailwind.css">

        <style>[x-cloak] { display: none !important; }</style>

        <!-- Scripts -->
        <script defer src="https://unpkg.com/alpinejs@3.4.2/dist/cdn.min.js"></script>
        <script defer src="https://unpkg.com/@alpinejs/collapse@3.4.2/dist/cdn.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>
    </head>
    <body>
        <div class="w-full min-h-screen flex items-center justify-center">
            <div class="w-full h-screen flex items-center justify-center">
                <div class="w-full sm:w-5/6 md:w-2/3 lg:w-1/2 xl:w-1/3 2xl:w-1/4 h-full flex items-center justify-center">
                    <div class="w-full px-12">

                        <h2 class="text-center text-2xl font-bold tracking-wide text-gray-800">Forgot Your Password?</h2>
                        <p class="text-center text-sm text-gray-600 mt-2">No problem. Just let us know your email address and we will email you a password reset link that will allow you to choose a new one.
                        </p>
    
                        <form class="my-8 text-sm">
                            <div class="flex flex-col my-4">
                                <label for="email" class="text-gray-700">Email Address</label>
                                <input type="email" name="email" id="email" class="mt-2 py-2 border-gray-300 focus:outline-none focus:ring-0 focus:border-gray-300 rounded text-sm text-gray-900" placeholder="Enter your email">
                            </div>
                        
                            <div class="my-4 flex items-center justify-end space-x-4">
                                <button class="bg-primary hover:bg-primary-dark rounded-lg px-8 py-2 text-gray-100 hover:shadow-xl transition duration-150 uppercase">Email Password Reset Link</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="hidden lg:flex lg:w-1/2 xl:w-2/3 2xl:w-3/4 h-full bg-cover" style="background-image: url('./../../../assets/img/auth-background.jpg');">
                    <div class="w-full h-full flex flex-col items-center justify-center bg-black bg-opacity-30">
                        <div class="flex items-center justify-center space-x-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 xl:h-20 xl:w-20 2xl:h-24 2xl:w-24 text-gray-100" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 10l-2 1m0 0l-2-1m2 1v2.5M20 7l-2 1m2-1l-2-1m2 1v2.5M14 4l-2-1-2 1M4 7l2-1M4 7l2 1M4 7v2.5M12 21l-2-1m2 1l2-1m-2 1v-2.5M6 18l-2-1v-2.5M18 18l2-1v-2.5" />
                            </svg>
                            <h1 class="text-3xl xl:text-4xl 2xl:text-5xl font-bold text-gray-100 tracking-wider">Template</h1>
                        </div>
                        <p class="text-gray-300 mt-4 px-16 text-center">Free admin dashboard template created with Tailwind CSS and Alpine.js</p>
                        <a href="#" class="mt-6 bg-gray-100 hover:bg-gray-200 px-6 py-2 rounded text-sm uppercase text-gray-900 transition duration-150" title="Learn More">Learn More</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
