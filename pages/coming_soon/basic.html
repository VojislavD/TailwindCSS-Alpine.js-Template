<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tailwind CSS & Alpine.js Template</title>

        <!-- Styles -->
        <link rel="stylesheet" href="../../css/tailwind.css">

        <style>[x-cloak] { display: none !important; }</style>

        <!-- Scripts -->
        <script defer src="https://unpkg.com/@alpinejs/collapse@3.4.2/dist/cdn.min.js"></script>
        <script defer src="https://unpkg.com/alpinejs@3.4.2/dist/cdn.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>
    </head>
    <body>
        <div class="w-full h-screen" style="background-image: url('./../../../assets/img/coming-soon.jpg');">
            <div class="w-full h-screen flex flex-col items-center justify-center bg-black bg-opacity-60">
                <div class="bg-white bg-opacity-10 px-4 py-2 rounded-xl flex items-center justify-center text-cyan-100 space-x-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4" />
                    </svg>
                    <span class="text-4xl font-bold">Template</span>
                </div>
                <h1 class="text-8xl text-gray-200 tracking-wider font-bold font-serif mt-12">Coming Soon</h1>
                <div class="flex flex-col items-center space-y-4 mt-24">
                    <p class="text-gray-300 uppercase text-sm">Notify me when it's ready</p>
                    <form class="w-full flex items-center">
                        <input type="email" name="email" id="email" class="w-72 py-1 border-gray-300 focus:outline-none focus:ring-0 focus:border-gray-300 rounded-tl rounded-bl text-sm" placeholder="Email">
                        <button class="bg-sky-600 py-1 px-6 text-gray-100 border border-cyan-600 rounded-tr rounded-br text-sm">Subscribe</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
